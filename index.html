<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>原神社区-米游社</title>
	<link data-n-head="1" rel="icon" type="image/x-icon" href="https://img-static.mihoyo.com/favicon.ico">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/Plugins.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
</head>
<body>
	<!-- 上头部start -->
	<div class="header">
		<div class="header_inner">
			<div class="header_logo_container">
				<div class="header_logo">
					<img src="images/miHoYo_Game.2457753.png" alt="">
				</div>
				<div class="header_title">
					<span>米游社 · 原神</span>
					<i></i>
				</div>
				<div class="header_game--show">
					<ul>
						<li><a href="#">
							<img src="images/game-bh2.a258e9f.jpg" alt="" srcset="">
							<span>崩坏1</span>
						</a></li>
						<li><a href="#">
							<img src="images/game-bh2.a258e9f.jpg" alt="" srcset="">
							<span>崩坏2</span>
						</a></li>
						<li><a href="#">
							<img src="images/game-bh2.a258e9f.jpg" alt="" srcset="">
							<span>崩坏3</span>
						</a></li>
						<li><a href="#">
							<img src="images/game-bh2.a258e9f.jpg" alt="" srcset="">
							<span>崩坏4</span>
						</a></li>
					</ul>
				</div>
			</div>
			<div class="header_navwrap">
				<div class="header_navbar" >
					<a href="#" class="mhy-router-link header__navitem header__navitemactive">首页</a>
					<a href="#" class="mhy-router-link header__navitem">酒馆</a>
					<a href="#" class="mhy-router-link header__navitem">攻略</a>
					<a href="#" class="mhy-router-link header__navitem">官方</a>
					<a href="#" class="mhy-router-link header__navitem">观测枢</a>
					<a href="#" class="mhy-router-link header__navitem">米游铺</a>
					<div class="header__navitem header__navitemmore">
						<span>更多</span>
						<i></i>
						<ul class="header__navitem--show">
							<li><a href="#">同人图</a></li>
							<li><a href="#">COS</a></li>
							<li><a href="#">硬核</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="header_right">
				<form class="header__search">
					<input type="text">
					<i></i>
				</form>
				<div class="header__avatarcontainer">
					<div class="header__avatarwrp">
						<a href="#">
							<img src="https://img-static.mihoyo.com/avatar/avatarDefaultPc.png" alt="" srcset="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 上头部end -->
	<!-- home start -->
	<div class="home_hearder_ringht">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
		  
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
			  <div class="item active">
				<img src="images/lunbo1.png" alt="...">
				<div class="carousel-caption">
				</div>
			  </div>
			  <div class="item">
				<img src="images/lunbo2.jpg" alt="...">
				<div class="carousel-caption">
				</div>
			  </div>
			  <div class="item">
				<img src="images/lunbo3.png" alt="...">
				<div class="carousel-caption">
				</div>
			  </div>
			</div>
		  
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</a>
		  </div>
		  <script>
			  $('.carousel').carousel({
  				interval: 1000
			})
		  </script>
	</div>
	<div class="home_hearder_left">
		
	</div>
	<!-- home end -->

</html>
